
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        /* Header */
        header {
            padding: 20px;
            width: 100%;
            backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 30px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }

        header h2 {
            font-size: 22px;
            font-weight: normal;
            margin-top: 5px;
            color: #f1c40f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Button Container */
        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        /* 3D Buttons */
        .btn {
            padding: 20px 50px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            outline: none;
            letter-spacing: 1px;
        }

        /* Reload Button */
        .load-btn {
            background: linear-gradient(145deg, #00c6ff, #0072ff);
            color: white;
        }

        .load-btn:hover {
            background: linear-gradient(145deg, #0072ff, #00c6ff);
            transform: scale(1.1);
        }

        .load-btn:active {
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transform: scale(0.95);
        }

        /* Fire Button */
        .fire-btn {
            background: linear-gradient(145deg, #ff512f, #dd2476);
            color: white;
        }

        .fire-btn:hover {
            background: linear-gradient(145deg, #dd2476, #ff512f);
            transform: scale(1.1);
        }

        .fire-btn:active {
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transform: scale(0.95);
        }

        /* Footer */
        footer {
            font-size: 18px;
            padding: 15px;
            width: 100%;
            backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.3);
        }

        footer strong {
            color: #f1c40f;
        }
    </style>
</head>
<body>

    <header>
        <h1>St. Mary's Convent Sr. Sec. School</h1>
        <h2>IoT-Based Hydraulic Missile Launcher</h2>
    </header>

    <div class="container">
        <button class="btn load-btn" onclick="uploadData('reload')">Reload</button>
        <button class="btn fire-btn" onclick="uploadData('fire')">Fire</button>
    </div>

    <footer>
        <p>Powered by <strong>Torrlab</strong></p>
    </footer>

    <script>
        function uploadData(action) {
            fetch('https://torrlabcontroller.pythonanywhere.com/post', { // Replace with actual server endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 'device': 'missile', 'status': action })
            })
            .then(response => response.json())
            .then(data => {
                alert(`Server Response: ${data.message}`);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to upload data.');
            });
        }
    </script>

</body>
</html>
